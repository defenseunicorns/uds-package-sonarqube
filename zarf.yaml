# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: sonarqube
  description: "UDS Sonarqube package"
  # x-release-please-start-version
  version: "10.7.0-uds.2"
  # x-release-please-end

variables:
  - name: SONARQUBE_DEPENDS_ON
    default: "[]"
  - name: SONARQUBE_CREATE_NAMESPACE
    default: "false"
  - name: DOMAIN
    default: "uds.dev"
  - name: SONARQUBE_DB_NAME
    default: "sonarqubedb"
  - name: SONARQUBE_DB_USERNAME
    default: "sonarqube"
  - name: SONARQUBE_DB_ENDPOINT
    default: "postgres"

components:
  - name: sonarqube
    required: true
    description: "Deploy sonarqube"
    import:
      path: common
    only:
      flavor: registry1
    charts:
      - name: sonarqube
        valuesFiles:
          - values/registry1-values.yaml
    images:
      - "registry1.dso.mil/ironbank/big-bang/base:2.1.0"
      - "registry1.dso.mil/ironbank/sonarsource/sonarqube/sonarqube:10.7.0-community"

  # Note: upstream flavor is experimental
  - name: sonarqube
    required: true
    description: "Deploy sonarqube"
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: sonarqube
        valuesFiles:
          - values/upstream-values.yaml
    images:
      - "sonarqube:10.7.0-community"
      - "curlimages/curl:8.10.1"
      - "busybox:1.37"

  - name: sonarqube
    required: true
    description: "Deploy sonarqube"
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: sonarqube
        valuesFiles:
          - values/unicorn-values.yaml
    images:
      - "cgr.dev/du-uds-defenseunicorns/sonarqube:10.7.0"
      - "cgr.dev/du-uds-defenseunicorns/curl-fips:8-dev"
      - "cgr.dev/du-uds-defenseunicorns/busybox-fips:1.37"
