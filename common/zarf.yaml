# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: sonarqube-common
  description: "UDS SonarQube Common Package"

components:
  - name: sonarqube
    description: "Deploy sonarqube"
    charts:
      - name: uds-sonarqube-config
        namespace: sonarqube
        version: 0.1.0
        localPath: ../chart
      - name: sonarqube
        namespace: sonarqube
        url: https://SonarSource.github.io/helm-chart-sonarqube
        version: 10.6.1
        valuesFiles:
          - ../values/common-values.yaml
    actions:
      onDeploy:
        before:
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n sonarqube sonarube-postgres meta.helm.sh/release-name=uds-sonarqube-config || true
          - cmd: ./zarf tools kubectl annotate --overwrite secret -n sonarqube sonarube-postgres meta.helm.sh/release-namespace=sonarqube || true
        after:
          - description: Validate SonarQube Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: Packages
                name: sonarqube
                namespace: sonarqube
                condition: "'{.status.phase}'=Ready"
          - description: Perform DB migrations if necessary
            cmd: |
              STATUS=$(curl -XPOST -s "https://sonarqube.$ZARF_VAR_DOMAIN/api/system/migrate_db" | ./zarf tools yq '.state')
              echo "SonarQube migration state: ${STATUS}"
