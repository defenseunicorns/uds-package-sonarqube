# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: sonarqube-common
  description: "UDS SonarQube Common Package"

components:
  - name: sonarqube
    description: "Deploy sonarqube"
    charts:
      - name: uds-sonarqube-config
        namespace: sonarqube
        version: 0.1.0
        localPath: ../chart
      - name: sonarqube
        namespace: sonarqube
        # see note in README.md about use of registry1 chart for both flavors
        #url: https://SonarSource.github.io/helm-chart-sonarqube
        localPath: ../../helm-chart-sonarqube/charts/sonarqube
        version: "8.0.3+2010"
        valuesFiles:
          - ../values/common-values.yaml
