OpenShift:
  enabled: false

edition: "community"

sonarProperties:
  sonar.auth.saml.enabled: true
  sonar.core.serverBaseURL: https://sonarqube.uds.dev
  sonar.auth.saml.applicationId: sonarqube
  sonar.auth.saml.providerName: "Keycloak"
  sonar.auth.saml.providerId: " https://sso.uds.dev/realms/uds"
  sonar.auth.saml.loginUrl: "https://sso.uds.dev/realms/uds/protocol/saml"
  sonar.auth.saml.user.login: login
  sonar.auth.saml.user.name: name
  sonar.auth.saml.user.email: email

sonarSecretProperties: sonarqube-sso


monitoring:
  enabled: true

initSysctl:
  enabled: false

elasticsearch:
  configureNode: false

jdbcOverwrite:
  enable: true
  jdbcUrl: jdbc:postgresql://###ZARF_VAR_SONARQUBE_DB_ENDPOINT###:5432/###ZARF_VAR_SONARQUBE_DB_NAME###
  jdbcUsername: ###ZARF_VAR_SONARQUBE_DB_USERNAME###
  jdbcPassword: null
  jdbcSecretName: sonarqube-postgres
  jdbcSecretPasswordKey: password

postgresql:
  enabled: false
  postgresqlServer: ###ZARF_VAR_SONARQUBE_DB_ENDPOINT###
  existingSecret: "sonarqube-postgres"
  existingSecretPasswordKey: "password"
  postgresqlUsername: ###ZARF_VAR_SONARQUBE_DB_USERNAME###
  postgresqlDatabase: ###ZARF_VAR_SONARQUBE_DB_NAME###
  service:
    port: 5432

domain: ###ZARF_VAR_DOMAIN###
